<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Generador Impro Show 游꿠</title>

  <!-- Fuente Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* --- Estilos generales de la p치gina --- */
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* --- Estilo del t칤tulo principal --- */
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    /* --- Contenedor de los botones --- */
    #botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    /* --- Estilos de los botones --- */
    button {
      width: calc(33.33% - 8px);
      min-width: 100px;
      height: 40px;
      background-color: #333333;
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --- Estilo al pasar el rat칩n por encima de un bot칩n --- */
    button:hover {
      background-color: #555555;
    }

    /* --- Estilo del resultado mostrado --- */
    #resultado {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #555555;
      border-radius: 8px;
      font-size: 20px;
      background-color: #111111;
      display: inline-block;
      width: calc(100% - 30px);
      max-width: 500px;
      box-sizing: border-box;
    }

    /* --- Media queries para dispositivos m칩viles --- */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      button {
        width: calc(33.33% - 8px);
        font-size: 11px;
        height: 40px;
        min-width: auto;
      }

      #resultado {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>

  <script src="config.js"></script> <!-- Cargamos la URL del CSV -->
</head>

<body>

  <h1>Generador Impro Show 游꿠</h1>

  <!-- Botones para seleccionar categor칤as -->
  <div id="botones">
    <button onclick="generar('Profesi칩n')">Profesi칩n</button>
    <button onclick="generar('Objeto')">Objeto</button>
    <button onclick="generar('Lugar')">Lugar</button>
    <button onclick="generar('Acci칩n')">Acci칩n</button>
    <button onclick="generar('Nombre de personaje')">Nombre</button>
    <button onclick="generar('Emoci칩n')">Emoci칩n</button>
    <button onclick="generar('Superpoder')">Superpoder</button>
    <button onclick="generar('G칠nero cinematogr치fico')">Estilo</button>
    <button onclick="generar('Duda existencial')">Duda existencial</button>
    <button onclick="generar('Confesi칩n')">Confesi칩n</button>
    <button onclick="generar('Frase de pel칤cula')">Frase de pel칤cula</button>
  </div>

  <!-- Contenedor donde se mostrar치 el resultado -->
  <div id="resultado">Selecciona una categor칤a</div>

  <script>
    // --- Funci칩n principal para generar un 칤tem aleatorio de la categor칤a seleccionada ---
    async function generar(categoriaSeleccionada) {
      try {
        // Cargamos el CSV desde la URL definida en config.js
        const response = await fetch(URL_CSV);
        const text = await response.text();

        // Procesamos las l칤neas del CSV
        const lineas = text.trim().split('\n');

        // Eliminamos cualquier '\r' residual antes de separar por comas
        const encabezados = lineas[0].replace(/\r/g, '').split(',').map(h => h.trim());
        console.log(encabezados);

        // Buscamos el 칤ndice de la categor칤a seleccionada
        const indiceCategoria = encabezados.indexOf(categoriaSeleccionada);

        // Validamos que la categor칤a exista
        if (indiceCategoria === -1) {
          document.getElementById('resultado').innerText = "Categor칤a no encontrada.";
          return;
        }

        // Obtenemos los datos de esa categor칤a
        const datos = lineas.slice(1)
          .map(linea => linea.split(',')[indiceCategoria])
          .filter(item => item && item.trim().length > 0);

        // Validamos que haya datos disponibles
        if (datos.length === 0) {
          document.getElementById('resultado').innerText = "No hay datos en esta categor칤a.";
          return;
        }

        // Seleccionamos un elemento aleatorio
        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        document.getElementById('resultado').innerText = aleatorio;

      } catch (error) {
        // Manejamos errores (conexi칩n, lectura de datos, etc.)
        console.error('Error al cargar los datos:', error);
        document.getElementById('resultado').innerText = "Error al generar.";
      }
    }
  </script>

</body>
</html>
