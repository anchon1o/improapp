  <script>
    async function generar(categoriaSeleccionada) {
      try {
        const response = await fetch(URL_CSV);
        const text = await response.text();
        const lineas = text.trim().split('\n');
        const encabezados = lineas[0].replace(/\r/g, '').split(',').map(h => h.trim());
        console.log(encabezados);

        const indiceCategoria = encabezados.indexOf(categoriaSeleccionada);
        if (indiceCategoria === -1) {
          document.getElementById('resultado').innerText = "Categor√≠a no encontrada.";
          return;
        }

        const datos = lineas.slice(1)
          .map(linea => linea.split(',')[indiceCategoria])
          .filter(item => item && item.trim().length > 0);

        if (datos.length === 0) {
          document.getElementById('resultado').innerText = "No hay datos en esta categor√≠a.";
          return;
        }

        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        document.getElementById('resultado').innerText = aleatorio;

      } catch (error) {
        console.error('Error al cargar los datos:', error);
        document.getElementById('resultado').innerText = "Error al generar.";
      }
    }

    function generarNumero() {
      const numero = Math.floor(Math.random() * 9) + 1;
      document.getElementById('resultado').innerText = numero;
    }

    function generarLetra() {
      const letras = 'ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ';
      const letra = letras[Math.floor(Math.random() * letras.length)];
      document.getElementById('resultado').innerText = letra;
    }

    }
  </script>
