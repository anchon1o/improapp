    async function generar(categoriaSeleccionada) {
      modoAbecedarioActivo = false;
      try {
        const response = await fetch(URL_CSV);
        const text = await response.text();
        const lineas = text.trim().split('\n');
        const encabezados = lineas[0].replace(/\r/g, '').split(',').map(h => h.trim());
        console.log(encabezados);

        const indiceCategoria = encabezados.indexOf(categoriaSeleccionada);
        if (indiceCategoria === -1) {
          document.getElementById('resultado').innerText = "Categor√≠a no encontrada.";
          return;
        }

        const datos = lineas.slice(1)
          .map(linea => linea.split(',')[indiceCategoria])
          .filter(item => item && item.trim().length > 0);

        if (datos.length === 0) {
          document.getElementById('resultado').innerText = "No hay datos en esta categor√≠a.";
          return;
        }

        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        document.getElementById('resultado').innerText = aleatorio;

      } catch (error) {
        console.error('Error al cargar los datos:', error);
        document.getElementById('resultado').innerText = "Error al generar.";
      }
    }

function toggleTimer() {
  const div = document.getElementById('temporizador');
  div.style.display = div.style.display === 'none' ? 'block' : 'none';
}

function cambiarModo() {
  const modo = document.getElementById('modo').value;
  esCuentaAtras = (modo === 'cuenta');
  document.getElementById('tiempo-selector').style.display = esCuentaAtras ? 'block' : 'none';

  if (esCuentaAtras) {
    const min = parseInt(document.getElementById('minutos').value, 10);
    const seg = parseInt(document.getElementById('segundos').value, 10);
    tiempoRestante = (min * 60 + seg) * 1000;
  } else {
    tiempoRestante = 0;
  }

  mostrarTiempo(tiempoRestante);
}

function iniciarTemporizador() {
  if (enMarcha) {
    // Si ya est√° en marcha, pausamos
    clearInterval(temporizador);
    enMarcha = false;
    document.getElementById('boton-iniciar').innerText = '‚ñ∂Ô∏è';
    return;
  }

  // Si estaba detenido del todo (reiniciado)
  if (!enMarcha && tiempoRestante === 0) {
  if (esCuentaAtras) {
    const min = parseInt(document.getElementById('minutos').value, 10);
    const seg = parseInt(document.getElementById('segundos').value, 10);
    tiempoRestante = (min * 60 + seg) * 1000;
  } else {
    tiempoRestante = 0;
  }
}

  enMarcha = true;
  document.getElementById('boton-iniciar').innerText = '‚è∏Ô∏è';

  temporizador = setInterval(() => {
    if (esCuentaAtras) {
      tiempoRestante -= 10;
      if (tiempoRestante <= 0) {
        clearInterval(temporizador);
        enMarcha = false;
        tiempoRestante = 0;
        mostrarTiempo(0);
        document.getElementById('boton-iniciar').innerText = 'Iniciar';
        document.getElementById('beep').play();
      } else {
        mostrarTiempo(tiempoRestante);
      }
    } else {
      tiempoRestante += 10;
      mostrarTiempo(tiempoRestante);
    }
  }, 10);
}

function reiniciarTemporizador() {
  clearInterval(temporizador);
  temporizador = null;
  enMarcha = false;

  if (esCuentaAtras) {
    const min = parseInt(document.getElementById('minutos').value, 10);
    const seg = parseInt(document.getElementById('segundos').value, 10);
    tiempoRestante = (min * 60 + seg) * 1000;
    mostrarTiempo(tiempoRestante);
  } else {
    tiempoRestante = 0;
    mostrarTiempo(0);
  }

  document.getElementById('boton-iniciar').innerText = '‚ñ∂Ô∏è';
}

    String(cent).padStart(2, '0');

  document.getElementById('timer-display').innerText = tiempoFormateado;
}

    let metronomoActivo = false;

    if (!window.ctx) {
      window.ctx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function toggleMetronomo() {
      const div = document.getElementById('metronomo');
      div.style.display = div.style.display === 'none' ? 'block' : 'none';
    }

    function actualizarBPM(valor) {
      bpmActual = parseInt(valor);
      document.getElementById('pulso-visual').innerText = valor;
      if (metronomoActivo) {
        detenerMetronomo();
        iniciarMetronomo();
      }
    }

    function toggleMetronomoActivo() {
      metronomoActivo ? detenerMetronomo() : iniciarMetronomo();
    }

    function iniciarMetronomo() {
      const intervalo = 60000 / bpmActual;
      const pulso = document.getElementById('pulso-visual');
      metronomoActivo = true;
      document.getElementById('btn-metronomo').innerText = 'üîá';

      metronomoInterval = setInterval(() => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'square';
        osc.frequency.value = 1000;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.05);

        pulso.style.backgroundColor = '#1abc9c';
        pulso.style.transform = 'scale(1.2)';
        setTimeout(() => {
          pulso.style.backgroundColor = '#444';
          pulso.style.transform = 'scale(1)';
        }, 100);
      }, intervalo);
    }

    function detenerMetronomo() {
      clearInterval(metronomoInterval);
      metronomoActivo = false;
      document.getElementById('btn-metronomo').innerText = 'üîà';
    }
