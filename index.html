<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>improApp 🎭</title>

  <!-- Fuente Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Fuente Roboto Mono para el reloj -->  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    /* --- Estilos generales de la página --- */
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* --- Estilo del título principal --- */
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    /* --- Estilo del reloj --- */
    #timer-display {
      font-family: 'Roboto Mono', monospace;
      font-size: 28px;
      margin-top: 10px;
      letter-spacing: 1px;
    }
    /* --- Contenedor de los botones --- */
    #botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    /* --- Estilos de los botones generales --- */
    button {
      width: calc(33.33% - 8px);
      min-width: 100px;
      height: 40px;
      background-color: #333333; /* Default gris oscuro */
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --- Colores específicos --- */
    .azul { background-color: #2980b9; }
    .verde { background-color: #27ae60; }
    .amarillo { background-color: #f39c12; }
    .rojo { background-color: #c0392b; }
    .naranja { background-color: #d35400; }
    .morado { background-color: #8e44ad; }

    /* --- Hover para todos los botones --- */
    button:hover {
      background-color: #555555;
    }

    /* --- Estilo del resultado mostrado --- */
    #resultado {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #555555;
      border-radius: 8px;
      font-size: 20px;
      background-color: #111111;
      display: inline-block;
      width: calc(100% - 30px);
      max-width: 500px;
      box-sizing: border-box;
    }

    /* --- Media queries para dispositivos móviles --- */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      button {
        width: calc(33.33% - 8px);
        font-size: 11px;
        height: 40px;
        min-width: auto;
      }

      #resultado {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>

  <script src="config.js"></script> <!-- Cargamos la URL del CSV -->
</head>

<body>

  <h1>improApp 🎭</h1>

  <!-- Botones para seleccionar categorías -->
  <div id="botones">
    <button class="azul" onclick="generar('Profesión')">👷 PROFESIÓN</button>
    <button class="azul" onclick="generar('Objeto')">🧹 OBJETO</button>
    <button class="azul" onclick="generar('Lugar')">🏜️ LUGAR</button>
    <button class="azul" onclick="generar('Acción')">🤹 ACCIÓN</button>
    <button class="azul" onclick="generar('Nombre de personaje')">🪪 NOMBRE</button>
    <button class="azul" onclick="generar('Emoción')">😭 EMOCIÓN</button>
    <button class="azul" onclick="generar('Superpoder')">🦸 SUPERPODER</button>
    <button class="azul" onclick="generar('Género cinematográfico')">📽️ ESTILO</button>
    <button class="azul" onclick="generar('Duda existencial')">💭 DUDA</button>
    <button class="azul" onclick="generar('Confesión')">😬 CONFESIÓN</button>
    <button class="azul" onclick="generar('Frase de película')">📝 FRASE</button>
    <button class="morado" onclick="abrirURL()">➕ IDEAS</button>
    <button class="amarillo" onclick="generarNumero()">🔢 NÚM 1-9</button>
    <button class="amarillo" onclick="generarLetra()">🔤 LETRA</button>
    <button class="verde" onclick="toggleTimer()">⏱ RELOJ</button>
  </div>
  <!-- Contenedor donde se mostrará el reloj -->
  <div id="temporizador" style="display:none; margin-top: 20px;">
    <div>
      <label for="modo">Modo:</label>
      <select id="modo" onchange="cambiarModo()">
        <option value="cuenta">Cuenta atrás</option>
        <option value="cronometro">Cronómetro</option>
      </select>
    </div>
    <div id="tiempo-selector" style="margin-top: 10px;">
      <input type="number" id="minutos" value="1" min="0" max="59"> min
      <input type="number" id="segundos" value="0" min="0" max="59"> seg
    </div>
    <div class="timer-controls" style="margin-top: 10px;">
      <button onclick="iniciarTemporizador()">Iniciar</button>
      <button onclick="pausarTemporizador()">Pausar</button>
      <button onclick="reiniciarTemporizador()">Detener</button>
    </div>
    <div id="timer-display" style="font-size: 28px; margin-top: 10px;">01:00</div>
  </div>
  <!-- Contenedor donde se mostrará el resultado -->
  <div id="resultado">Selecciona una categoría</div>

  <script>
    async function generar(categoriaSeleccionada) {
      try {
        const response = await fetch(URL_CSV);
        const text = await response.text();
        const lineas = text.trim().split('\n');
        const encabezados = lineas[0].replace(/\r/g, '').split(',').map(h => h.trim());
        console.log(encabezados);

        const indiceCategoria = encabezados.indexOf(categoriaSeleccionada);
        if (indiceCategoria === -1) {
          document.getElementById('resultado').innerText = "Categoría no encontrada.";
          return;
        }

        const datos = lineas.slice(1)
          .map(linea => linea.split(',')[indiceCategoria])
          .filter(item => item && item.trim().length > 0);

        if (datos.length === 0) {
          document.getElementById('resultado').innerText = "No hay datos en esta categoría.";
          return;
        }

        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        document.getElementById('resultado').innerText = aleatorio;

      } catch (error) {
        console.error('Error al cargar los datos:', error);
        document.getElementById('resultado').innerText = "Error al generar.";
      }
    }

    function generarNumero() {
      const numero = Math.floor(Math.random() * 9) + 1;
      document.getElementById('resultado').innerText = numero;
    }

    function generarLetra() {
      const letras = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';
      const letra = letras[Math.floor(Math.random() * letras.length)];
      document.getElementById('resultado').innerText = letra;
    }

    function abrirURL() {
      window.open('https://forms.gle/L4gUAor9v6sBrUzGA', '_blank');
    }
    
    let temporizador;
let tiempoRestante = 60000; // en milisegundos
let enMarcha = false;
let esCuentaAtras = true;

function toggleTimer() {
  const div = document.getElementById('temporizador');
  div.style.display = div.style.display === 'none' ? 'block' : 'none';
}

function cambiarModo() {
  const modo = document.getElementById('modo').value;
  esCuentaAtras = (modo === 'cuenta');
  document.getElementById('tiempo-selector').style.display = esCuentaAtras ? 'block' : 'none';
  document.getElementById('timer-display').innerText = esCuentaAtras ? "01:00.00" : "00:00.00";
}

function iniciarTemporizador() {
  if (enMarcha) return;

  if (esCuentaAtras) {
    const min = parseInt(document.getElementById('minutos').value, 10);
    const seg = parseInt(document.getElementById('segundos').value, 10);
    tiempoRestante = (min * 60 + seg) * 1000;
  } else {
    tiempoRestante = 0;
  }

  enMarcha = true;

  temporizador = setInterval(() => {
    if (esCuentaAtras) {
      tiempoRestante -= 10;
      if (tiempoRestante <= 0) {
        clearInterval(temporizador);
        enMarcha = false;
        document.getElementById('timer-display').innerText = "00:00.00";
        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
      } else {
        mostrarTiempo(tiempoRestante);
      }
    } else {
      tiempoRestante += 10;
      mostrarTiempo(tiempoRestante);
    }
  }, 10);
}

function pausarTemporizador() {
  clearInterval(temporizador);
  enMarcha = false;
}

function reiniciarTemporizador() {
  clearInterval(temporizador);
  enMarcha = false;
  document.getElementById('timer-display').innerText = esCuentaAtras ? "01:00.00" : "00:00.00";
}

function mostrarTiempo(ms) {
  const min = Math.floor(ms / 60000);
  const seg = Math.floor((ms % 60000) / 1000);
  const cent = Math.floor((ms % 1000) / 10);

  const tiempoFormateado =
    String(min).padStart(2, '0') + ':' +
    String(seg).padStart(2, '0') + '.' +
    String(cent).padStart(2, '0');

  document.getElementById('timer-display').innerText = tiempoFormateado;
}
  </script>

</body>
</html>
